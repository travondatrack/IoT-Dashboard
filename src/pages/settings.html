<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cài đặt</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/settings.css" />
  </head>
  <body>
    <!-- Background particles -->
    <div id="particles-js"></div>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <i class="fas fa-microchip"></i>
          <span>IoT Dashboard</span>
        </div>
        <div class="nav-menu">
          <a href="../../index.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Trang chủ</span>
          </a>
          <a href="data.html" class="nav-item active">
            <i class="fas fa-database"></i>
            <span>Dữ liệu</span>
          </a>
          <a href="statistics.html" class="nav-item">
            <i class="fas fa-chart-line"></i>
            <span>Thống kê</span>
          </a>
          <a href="settings.html" class="nav-item">
            <i class="fas fa-user-cog"></i>
            <span>Cài đặt</span>
          </a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="header">
          <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Tìm kiếm..." />
          </div>
          <!-- Thêm đồng hồ ở đây -->
          <div class="real-time-clock">
            <i class="fas fa-clock"></i>
            <span id="clock">--:--:--</span>
            <span id="date">--/--/----</span>
          </div>          
          <div class="user">
            <div class="user-avatar">
              <img
                src="https://media2.dev.to/dynamic/image/width=320,height=320,fit=cover,gravity=auto,format=auto/https%3A%2F%2Fdev-to-uploads.s3.amazonaws.com%2Fuploads%2Fuser%2Fprofile_image%2F2893913%2Fcabc423f-3bf8-4043-83a4-d5f1628149c7.jpeg"
                alt="User Avatar"
                style="width: 50px; height: 50px; border-radius: 50%"
              />
            </div>
            <span>Admin</span>
            <div class="user-dropdown">
              <button class="dropdown-toggle" aria-label="User menu">
                <i class="fas fa-chevron-down"></i>
              </button>
              <div class="dropdown-menu">
                <a href="logout.html" class="dropdown-item">
                  <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="settings-container">
          <h1 class="section-title">Cài đặt hệ thống</h1>

          <div class="settings-section">
            <h2>Cài đặt tài khoản</h2>
            <div class="settings-form">
              <div class="form-group">
                <label for="username">Tên người dùng</label>
                <input type="text" id="username" value="Admin" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="admin@example.com" />
              </div>
              <div class="form-group">
                <label for="password">Mật khẩu mới</label>
                <input type="password" id="password" />
              </div>
              <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" />
              </div>
              <button class="save-btn">Lưu thay đổi</button>
            </div>
          </div>

          <div class="settings-section">
            <h2>Cài đặt thông báo</h2>
            <div class="toggle-group">
              <div class="toggle-item">
                <span>Thông báo về thiết bị</span>
                <label class="switch">
                  <input type="checkbox" checked />
                  <span class="slider round"></span>
                </label>
              </div>
              <div class="toggle-item">
                <span>Cảnh báo quan trọng</span>
                <label class="switch">
                  <input type="checkbox" checked />
                  <span class="slider round"></span>
                </label>
              </div>
              <div class="toggle-item">
                <span>Thông báo qua email</span>
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <link rel="stylesheet" href="../assets/css/chatbot.css">
    <script src="../assets/js/chatbot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/settings.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  </body>
</html>
