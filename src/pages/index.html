<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IoT Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <body>
    <!-- Background particles -->
    <div id="particles-js"></div>

    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <i class="fas fa-microchip"></i>
          <span>IoT Dashboard</span>
        </div>

        <div class="nav-menu">
          <a href="index.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Trang chủ</span>
          </a>
          <a href="data.html" class="nav-item active">
            <i class="fas fa-database"></i>
            <span>Dữ liệu</span>
          </a>
          <a href="statistics.html" class="nav-item">
            <i class="fas fa-chart-line"></i>
            <span>Thống kê</span>
          </a>
          <a href="settings.html" class="nav-item">
            <i class="fas fa-user-cog"></i>
            <span>Cài đặt</span>
          </a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="header">
          <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Tìm kiếm..." />
          </div>

          <!-- Thêm đồng hồ ở đây -->
          <div class="real-time-clock">
            <i class="fas fa-clock"></i>
            <span id="clock">--:--:--</span>
            <span id="date">--/--/----</span>
          </div>

          <div class="user">
            <div class="user-avatar">
              <img
                src="https://media2.dev.to/dynamic/image/width=320,height=320,fit=cover,gravity=auto,format=auto/https%3A%2F%2Fdev-to-uploads.s3.amazonaws.com%2Fuploads%2Fuser%2Fprofile_image%2F2893913%2Fcabc423f-3bf8-4043-83a4-d5f1628149c7.jpeg"
                alt="User Avatar"
                style="width: 50px; height: 50px; border-radius: 50%"
              />
            </div>
            <span>Admin</span>
            <div class="user-dropdown">
              <button class="dropdown-toggle" aria-label="User menu">
                <i class="fas fa-chevron-down"></i>
              </button>
              <div class="dropdown-menu">
                <a href="logout.html" class="dropdown-item">
                  <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Dashboard Content Section -->
        <div class="dashboard-content">
          <div class="section-title">
            <i class="fas fa-image"></i>
            <h2>Azure Storage Images</h2>
          </div>
          
          <div class="azure-image-container">
            <div id="azureImageDisplay" class="image-display">
              <div class="loading-indicator">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading image from Azure...</p>
              </div>
            </div>
            <div class="image-info">
              <p><strong>Source:</strong> Azure Blob Storage</p>
              <p><strong>Container:</strong> <span id="containerInfo">test1</span></p>
              <p><strong>Blob:</strong> <span id="blobInfo">photo.jpg</span></p>
            </div>
          </div>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  </body>
</html>
