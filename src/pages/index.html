<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!-- Background particles -->
    <div id="particles-js"></div>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-microchip"></i>
                <span>IoT Dashboard</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Trang chủ</span>
                </a>
                <a href="data.html" class="nav-item active">
                    <i class="fas fa-database"></i>
                    <span>Dữ liệu</span>
                </a>
                <a href="statistics.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Thống kê</span>
                </a>
                <a href="devices.html" class="nav-item">
                    <i class="fas fa-cogs"></i>
                    <span>Thiết bị</span>
                </a>
                <a href="notifications.html" class="nav-item">
                    <i class="fas fa-bell"></i>
                    <span>Thông báo</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-user-cog"></i>
                    <span>Cài đặt</span>
                </a>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Tìm kiếm...">
                </div>
                
                <!-- Thêm đồng hồ ở đây -->
                <div class="real-time-clock">
                    <i class="fas fa-clock"></i>
                    <span id="clock">--:--:--</span>
                    <span id="date">--/--/----</span>
                </div>
                
                <div class="user">
                    <div class="user-avatar">
                        <img src="https://media2.dev.to/dynamic/image/width=320,height=320,fit=cover,gravity=auto,format=auto/https%3A%2F%2Fdev-to-uploads.s3.amazonaws.com%2Fuploads%2Fuser%2Fprofile_image%2F2893913%2Fcabc423f-3bf8-4043-83a4-d5f1628149c7.jpeg" alt="User Avatar" style="width: 50px; height: 50px; border-radius: 50%;">
                    </div>                    
                    <span>Admin</span>
                    <div class="user-dropdown">
                        <button class="dropdown-toggle" aria-label="User menu">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="logout.html" class="dropdown-item">
                                <i class="fas fa-sign-out-alt"></i> Đăng xuất
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
        <!-- Camera Connection Section -->
        <div class="section-title">
            <i class="fas fa-video"></i>
            <h2>Camera Monitoring</h2>
        </div>

        <div class="camera-container">
            <div class="camera-feed">
                <div class="camera-placeholder">
                    <i class="fas fa-camera"></i>
                    <p>Camera Feed</p>
                </div>
                <div class="camera-controls">
                    <button class="camera-btn" id="connectCamera">
                        <i class="fas fa-plug"></i> Connect
                    </button>
                    <button class="camera-btn" id="captureImage">
                        <i class="fas fa-camera"></i> Capture
                    </button>
                    <button class="camera-btn" id="recordVideo">
                        <i class="fas fa-record-vinyl"></i> Record
                    </button>
                </div>
            </div>
            
            <div class="camera-options">
                <div class="camera-selection">
                    <label for="cameraSelect">Camera Source:</label>
                    <select id="cameraSelect">
                        <option value="cam1">Front Door Camera</option>
                        <option value="cam2">Living Room Camera</option>
                        <option value="cam3">Backyard Camera</option>
                    </select>
                </div>
                <div class="camera-status">
                    <span class="status offline" id="cameraStatus">Disconnected</span>
                    <button class="refresh-btn" id="refreshCamera">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </div>
                
            </div>
        </div>
    </div>
    <div class="chatbot-widget">
        <div id="chatbot-container" class="chatbot-container hidden">
          <div class="chat-header">
            <div class="chat-title">
              <i class="fas fa-robot"></i>
              <span>IoT Assistant</span>
            </div>
            <div class="chat-close" id="chat-close">
              <i class="fas fa-times"></i>
            </div>
          </div>
          <div class="chat-messages" id="chat-messages"></div>
          <div class="chat-input">
            <input type="text" id="user-input" placeholder="Nhập tin nhắn...">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
          </div>
        </div>
        <div class="chat-toggle" id="chat-toggle">
          <i class="fas fa-comments"></i>
        </div>
      </div>
      <link rel="stylesheet" href="../assets/css/chatbot.css">
<script src="../assets/js/chatbot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
